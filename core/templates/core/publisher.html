{% extends 'main.html' %}
{% load bootstrap5 %}
{% block content %}

<div style="width: 50%; margin: auto; margin-top: 20px;">
    <form method="get">
        {% csrf_token %}
        {% bootstrap_form filters.form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Поиск</button>
        {% endbuttons %}
    </form>
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Название</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
          <th scope="row">{{ obj.id }}</th>
          <td>{{ obj.name }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock content %}
